<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking</title>
    <meta name="description" content="Time Tracking Template">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/png">
</head>

<body>
    <section class="menu">
        <div class="big-card">
            <div class="top">
                <img class="avatar" src="./images/image-jeremy.png" alt="Avatar">
                <div class="info">
                    <p class="sub-text">Report for</p>
                    <h1 class="name">Jeremy Bobson</h1>
                </div>
            </div>
            <div class="bottom">
                <ul>
                    <li>Daily</li>
                    <li class="active">Weekly</li>
                    <li>Monthly</li>
                </ul>
            </div>
        </div>
        <div class="card-grid">
            <div class="card work">
                <div class="top">
                    <img src="./images/icon-work.svg" alt="Work Icone">
                </div>
                <div class="bottom">
                    <div class="flex-info">
                        <div class="name">Work</div>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis"
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="flex-work">
                        <div class="hours">32hrs</div>
                        <div class="time">Last Week - 5hrs</div>
                    </div>
                </div>
            </div>
            <div class="card play">
                <div class="top">
                    <img src="./images/icon-play.svg" style="top: -7px" alt="Play Icone">
                </div>
                <div class="bottom">
                    <div class="flex-info">
                        <div class="name">Play</div>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis"
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="flex-work">
                        <div class="hours">10hrs</div>
                        <div class="time">Last Week - 8hrs</div>
                    </div>
                </div>
            </div>
            <div class="card study">
                <div class="top">
                    <img src="./images/icon-study.svg" style="top: -5px" alt="Study Icone">
                </div>
                <div class="bottom">
                    <div class="flex-info">
                        <div class="name">Study</div>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis"
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="flex-work">
                        <div class="hours">4hrs</div>
                        <div class="time">Last Week - 7hrs</div>
                    </div>
                </div>
            </div>
            <div class="card exercise">
                <div class="top">
                    <img src="./images/icon-exercise.svg" style="top: 2px" alt="Exercise Icone">
                </div>
                <div class="bottom">
                    <div class="flex-info">
                        <div class="name">Exercise</div>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis"
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="flex-work">
                        <div class="hours">4hrs</div>
                        <div class="time">Last Week - 5hrs</div>
                    </div>
                </div>
            </div>
            <div class="card social">
                <div class="top">
                    <img src="./images/icon-social.svg" style="top: 0px" alt="Social Icone">
                </div>
                <div class="bottom">
                    <div class="flex-info">
                        <div class="name">Social</div>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis"
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="flex-work">
                        <div class="hours">4hrs</div>
                        <div class="time">Last Week - 5hrs</div>
                    </div>
                </div>
            </div>
            <div class="card self-care">
                <div class="top">
                    <img src="./images/icon-self-care.svg" alt="Self Care Icone">
                </div>
                <div class="bottom">
                    <div class="flex-info">
                        <div class="name">Self Care</div>
                        <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
                            <path class="ellipsis"
                                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                                fill="#BBC0FF" fill-rule="evenodd" />
                        </svg>
                    </div>
                    <div class="flex-work">
                        <div class="hours">2hrs</div>
                        <div class="time">Last Week - 2hrs</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
